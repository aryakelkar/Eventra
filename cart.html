<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - EcoGrowth</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="logo">
                <h1>üå± EcoGrowth</h1>
            </div>
            <button class="menu-toggle" onclick="toggleMenu()">‚ò∞</button>
            <nav>
                <ul id="nav-menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li class="cart-icon">
                        <a href="cart.html">üõí Cart <span class="cart-count" id="cart-count">0</span></a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Cart Section -->
    <section>
        <div class="container">
            <h2 class="section-title">Shopping Cart</h2>
            <div class="cart-container" id="cart-container">
                <!-- Cart items will be dynamically loaded here -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 EcoGrowth. All rights reserved.</p>
            <p>Committed to sustainable and organic farming practices</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        // Display cart items on page load
        function displayCart() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartContainer = document.getElementById('cart-container');

            if (cart.length === 0) {
                cartContainer.innerHTML = `
                    <div class="empty-cart">
                        <p>Your cart is empty</p>
                        <a href="shop.html" class="btn">Continue Shopping</a>
                    </div>
                `;
                return;
            }

            // Group items by name for quantity display
            const groupedCart = {};
            cart.forEach(item => {
                if (groupedCart[item.name]) {
                    groupedCart[item.name].quantity++;
                } else {
                    groupedCart[item.name] = { ...item, quantity: 1 };
                }
            });

            let cartHTML = `
                <table class="cart-table">
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            let grandTotal = 0;

            Object.values(groupedCart).forEach(item => {
                const itemTotal = item.price * item.quantity;
                grandTotal += itemTotal;

                cartHTML += `
                    <tr>
                        <td data-label="Product">
                            <div style="display: flex; align-items: center; gap: 1rem;">
                                <img src="${item.image}" alt="${item.name}">
                                <div class="cart-item-info">
                                    <h4>${item.name}</h4>
                                </div>
                            </div>
                        </td>
                        <td data-label="Price">‚Çπ${item.price}</td>
                        <td data-label="Quantity">
                            <div class="quantity-control">
                                <button onclick="updateQuantity('${item.name}', -1)">-</button>
                                <span>${item.quantity}</span>
                                <button onclick="updateQuantity('${item.name}', 1)">+</button>
                            </div>
                        </td>
                        <td data-label="Total">‚Çπ${itemTotal}</td>
                        <td data-label="Action">
                            <button class="remove-btn" onclick="removeItem('${item.name}')">üóëÔ∏è</button>
                        </td>
                    </tr>
                `;
            });

            cartHTML += `
                    </tbody>
                </table>
                <div class="cart-summary">
                    <h3>Grand Total: ‚Çπ${grandTotal}</h3>
                    <button class="btn" onclick="proceedToCheckout()">Proceed to Checkout</button>
                    <a href="shop.html" class="btn btn-secondary" style="margin-left: 1rem;">Continue Shopping</a>
                </div>
            `;

            cartContainer.innerHTML = cartHTML;
        }

        function updateQuantity(itemName, change) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            
            if (change > 0) {
                // Add one more item
                const item = cart.find(i => i.name === itemName);
                if (item) {
                    cart.push({ ...item });
                }
            } else {
                // Remove one item
                const index = cart.findIndex(i => i.name === itemName);
                if (index !== -1) {
                    cart.splice(index, 1);
                }
            }

            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
            displayCart();
        }

        function removeItem(itemName) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart = cart.filter(item => item.name !== itemName);
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
            displayCart();
        }

        function proceedToCheckout() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            if (cart.length === 0) {
                alert('Your cart is empty!');
                return;
            }

            // Calculate total
            const groupedCart = {};
            cart.forEach(item => {
                if (groupedCart[item.name]) {
                    groupedCart[item.name].quantity++;
                } else {
                    groupedCart[item.name] = { ...item, quantity: 1 };
                }
            });

            let total = 0;
            let orderSummary = 'Order Summary:\n\n';
            
            Object.values(groupedCart).forEach(item => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;
                orderSummary += `${item.name} x ${item.quantity} = ‚Çπ${itemTotal}\n`;
            });

            orderSummary += `\nTotal: ‚Çπ${total}`;

            alert(orderSummary + '\n\nThank you for your order! In a real application, this would proceed to payment.');
            
            // Clear cart after checkout
            localStorage.setItem('cart', JSON.stringify([]));
            updateCartCount();
            displayCart();
        }

        // Load cart on page load
        displayCart();
    </script>
</body>
</html>
